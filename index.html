<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="img/favcon.png">
</head>

<body>

    <div class="main-div">

        <div class="input-and-search-div">
            <input placeholder="Type the city's name" class="city-input">
            <button class="search-button" onclick="buttonPressed()">
                <img alt="Search" src="./img/search.png">
            </button>
        </div>

        <h2 class="city-title">Search an location</h2>

        <p class="temperature">0Â°C</p>

        <div class="image-and-humidity-div">

            <img src="https://openweathermap.org/img/wn/04n.png" alt="Weather icon" class="weather-icon">
            <p class="weather-description">Cloudy</p>

        </div>

    </div>

    <div class="made-by-and-contact-div">

        <div>

            <p class="pierry-mark"> made by pierry-savio</p>

        </div>

        <div class="contact-div">

            <button class="github-button" onclick="githubPressed()"></button>
            <button class="linkedin-button" onclick="linkedinPressed()"></button>
            <button class="call-button" onclick="callPressed()"></button>

        </div>

    </div>

    <audio id="clickSound" src="./sound/click.mp3"></audio>
    <audio id="lofi-music" src="./sound/lofi-music.mp3"></audio>

</body>

</html>
